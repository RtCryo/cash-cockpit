<div class="container">
    <!-- <p-progressSpinner class = "spinner" styleClass="custom-spinner" [hidden]="!loading" strokeWidth="2"></p-progressSpinner> -->
    <p-table [loading]="loading" [value]="fileInfoList" [tableStyle]="{'min-width': '50rem'}" 
    [paginator]="true" [rows]="12" 
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:45%">Name</th>
                <th style="width:20%">Type</th>
                <th pSortableColumn="period" style="width:25%">Period</th>
                <th class="center" style="width:5%">Details</th>
                <th class="center" style="width:5%">Download</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fileInfo>
            <tr>
                <td>{{fileInfo.name}}</td>
                <td>{{fileInfo.type}}</td>
                <td>{{fileInfo.start | date: 'longDate'}} - {{fileInfo.end | date: 'longDate'}}</td>
                <td class="center" (click) = "getTransactionsFromFile(fileInfo)"><i class="pi pi-fw pi-search cursor-pointer"></i></td>
                <td class="center" (click) = "getFile(fileInfo)"><i class="pi pi-fw pi-download cursor-pointer"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
