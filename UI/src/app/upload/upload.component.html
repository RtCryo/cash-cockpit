<p-blockUI [blocked]="blockedDocument" [baseZIndex]="90"></p-blockUI>
<p-progressSpinner class = "spinner" styleClass="custom-spinner" [hidden]="!blockedDocument" strokeWidth="5"></p-progressSpinner>
<div class="container">
    <p-fileUpload #form [customUpload]="true" (uploadHandler)="onUpload($event, form)"
    [multiple]="true" accept=".csv" [maxFileSize]="1000000" [fileLimit] = 6 [showCancelButton]="false">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
</div>
